    <link rel="stylesheet" type="text/css" href="https://api.tiles.mapbox.com/mapbox-gl-js/v0.51.0/mapbox-gl.css" />
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v0.51.0/mapbox-gl.js"></script>
    <style>
        body {
            background: #fff;
            color: #333;
            font-family: BlinkMacSystemFont, -apple-system, "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue", "Helvetica", "Arial", sans-serif;
        }

        hr {
            border-width: 0.5px;
            border-color: #ccc;
        }

        #map {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        .mapboxgl-popup {
            min-width: 250px;
        }

        .mapboxgl-popup-content {
            max-height: 250px;
            overflow-y: scroll;
        }

        .popup-prop {
            display: flex;
            flex-direction: row;
            flex-grow: 1;
            margin-bottom: 2px;
            align-items: center;
            justify-content: space-between;
        }

        .popup-prop.area {
            justify-content: center;
            line-height: 1;
        }

        .popup-prop.area.turnout {
            margin-bottom: 0;
        }

        .popup-prop.area .popup-prop-value {
            min-width: 0;
        }

        .popup-prop:last-child {
            margin-bottom: 8px;
        }

        .popup-link {
            width: 100%;
        }

        .popup-prop-name {
            font-weight: bold;
            margin-right: 4px;
        }

        .popup-prop-value {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            min-width: 40%;
        }

        .popup-prop-value div {
            text-align: center;
        }

        .popup-note {
            font-style: italic;
        }

        p {
            margin: 0;
            margin-bottom: 8px;
            line-height: 1.5;
            font-size: 14px;
        }

        p:last-of-type {
            margin-bottom: 0;
        }

        .color {
            width: 20px;
            height: 20px;
            display: inline-block;
            vertical-align: bottom;
        }

        #legend {
            padding: 8px;
            position: absolute;
            bottom: 16px;
            right: 16px;
            background-color: rgba(255, 255, 255, 0.8);
        }

        @media screen and (max-width: 600px) {
            #legend {
                left: 8px;
                right: 8px;
                bottom: 8px;
                height: 250px;
                overflow-y: scroll;
                -webkit-overflow-scrolling: touch;
                -moz-box-shadow: inset 0 -10px 10px -10px rgba(0,0,0,0.6);
                -webkit-box-shadow: inset 0 -10px 10px -10px rgba(0,0,0,0.6);
                box-shadow: inset 0 -10px 10px -10px rgba(0,0,0,0.6);
            }                

            #legend p:last-child {
                margin-bottom: 8px;
            }
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="legend">
        <p>
            <label>
                <input type="radio" name="layer" value="wards" checked> Wards
            </label>
        </p>
        <p>
            <label>
                <input type="radio" name="layer" value="precincts"> Precincts
            </label>
        </p>
        <hr />
        <p>
            <label>
                <input type="checkbox" name="opacity" value="opacity"> Opacity by # Votes
            </label>
        </p>
        <hr />
        <p>
            <span class="color" style="background-color: #e31a1c"></span>
            <label>
                <input type="checkbox" name="candidate" checked data-prop="lori_lightfoot" />
                Lightfoot
            </label>
        </p>
        <p>
            <span class="color" style="background-color: #004E87"></span>
            <label>
                <input type="checkbox" name="candidate" checked data-prop="toni_preckwinkle" />
                Preckwinkle
            </label>
        </p>
        <p>
            <span class="color" style="background-color: #ff7f00"></span>
            <label>
                <input type="checkbox" name="candidate" checked data-prop="william_m_daley" />
                Daley
            </label>
        </p>
        <p>
            <span class="color" style="background-color: #33a02c"></span>
            <label>
                <input type="checkbox" name="candidate" checked data-prop="willie_l_wilson" />
                Wilson
            </label>
        </p>
        <p>
            <span class="color" style="background-color: #8052b2"></span>
            <label>
                <input type="checkbox" name="candidate" checked data-prop="susana_a_mendoza" />
                Mendoza
            </label>
        </p>
        <p>
            <span class="color" style="background-color: #f781bf"></span>
            <label>
                <input type="checkbox" name="candidate" checked data-prop="amara_enyia" />
                Enyia
            </label>
        </p>
        <p>
            <span class="color" style="background-color: #F5F50A"></span>
            <label>
                <input type="checkbox" name="candidate" checked data-prop="jerry_joyce" />
                Joyce
            </label>
        </p>
        <p>
            <span class="color" style="background-color: #a6cee3"></span>
            <label>
                <input type="checkbox" name="candidate" checked data-prop="gery_chico" />
                Chico
            </label>
        </p>
        <p>
            <span class="color" style="background-color: #ccc"></span>
            <label>
                <input type="checkbox" name="candidate" checked data-prop="other" />
                Other
            </label>
        </p>
    </div>
    <script src="https://pym.nprapps.org/pym.v1.min.js"></script>
    <script>
        var pymChild = new pym.Child();
        var candidates = [
            {
                label: "Lightfoot",
                key: "lori_lightfoot",
                color: "#e31a1c",
                primary: true,
            },
            {
                label: "Preckwinkle",
                key: "toni_preckwinkle",
                color: "#004E87",
                primary: true,
            },
            {
                label: "Daley",
                key: "william_m_daley",
                color: "#ff7f00",
                primary: true,
            },
            {
                label: "Wilson",
                key: "willie_l_wilson",
                color: "#33a02c",
                primary: true,
            },
            {
                label: "Mendoza",
                key: "susana_a_mendoza",
                color: "#8052b2",
                primary: true,
            },
            {
                label: "Joyce",
                key: "jerry_joyce",
                color: "#F5F50A",
                primary: true,
            },
            {
                label: "Chico",
                key: "gery_chico",
                color: "#a6cee3",
                primary: true,
            },
            {
                label: "Enyia",
                key: "amara_enyia",
                color: "#f781bf",
                primary: true,
            },
            {
                label: "Vallas",
                key: "paul_vallas",
                color: "#ccc",
                primary: false,
            },
            {
                label: "McCarthy",
                key: "garry_mccarthy",
                color: "#ccc",
                primary: false,
            },
            {
                label: "Ford",
                key: "la_shawn_k_ford",
                color: "#ccc",
                primary: false,
            },
            {
                label: "Fioretti",
                key: "robert_bob_fioretti",
                color: "#ccc",
                primary: false,
            },
            {
                label: "Kozlar",
                key: "john_kenneth_kozlar",
                color: "#ccc",
                primary: false,
            },
            {
                label: "Sales-Griffin",
                key: "neal_salesgriffin",
                color: "#ccc",
                primary: false,
            },
        ];
        var MOBILE_BREAKPOINT = 600;
        var map = new mapboxgl.Map({
            container: 'map',
            hash: true,
            center: [-87.8255, 41.8384],
            zoom: 9,
            style: 'style.json',
        });
        map.dragRotate.disable();
        map.touchZoomRotate.disableRotation();

        map.on('load', function () {
            map.addControl(new mapboxgl.NavigationControl({ showCompass: false }));

            var hoverPopup = new mapboxgl.Popup({
                closeButton: false,
                closeOnClick: false
            });

            var clickPopup = new mapboxgl.Popup({
                closeButton: true,
                closeOnClick: true,
            });

            function removePopup(popup) {
                map.getCanvas().style.cursor = '';
                popup.remove();
            }

            function popupContent(feat) {
                var labelContent = "Ward " + feat.properties.ward;
                if (feat.properties.hasOwnProperty('precinct')) {
                    labelContent += ", Precinct " + feat.properties.precinct;
                }
                content = "<div class='popup-prop area'>" +
                    "<div class='popup-prop-name'>" + labelContent + "</div>" +
                "</div>" +
                "<div class='popup-prop area turnout'>" +
                    "<div class='popup-prop-name'>Turnout</div>" +
                    "<div class='popup-prop-value'>" +
                        ((feat.properties.ballots_cast / feat.properties.registered_voters) * 100).toFixed(1) + "%" +
                    "</div>" +
                "</div><hr>";
                var voteDenominator = candidates.map(function (c) { return feat.properties[c.key]; })
                    .reduce(function (prev, cur) { return prev + cur; }, 0);
                return content + candidates.sort(function (a, b) { return feat.properties[b.key] - feat.properties[a.key]; })
                    .map(function (c) {
                        return "<div class='popup-prop'>" +
                            "<div class='popup-prop-name'>" +
                                "<span class='color' style='background-color: " + c.color + "'></span>\n" +
                                c.label +
                            "</div>" +
                            "<div class='popup-prop-value'>" +
                                "<div>" + feat.properties[c.key].toLocaleString() + "</div>" +
                                "<div>" + ((feat.properties[c.key] / voteDenominator) * 100 || 0).toFixed(1) + "%</div>" +
                            "</div>" +
                        "</div>";
                    }).join("");
            }

            function onMouseMove(e) {
                var features = map.queryRenderedFeatures(e.point, { layers: ["wards", "precincts"] });
                if (features.length > 0 && !clickPopup.isOpen()) {
                    map.getCanvas().style.cursor = "pointer";
                    if (window.innerWidth >= MOBILE_BREAKPOINT) {
                        hoverPopup.setLngLat(e.lngLat)
                            .setHTML(popupContent(features[0]))
                            .addTo(map);
                    }
                } else {
                    removePopup(hoverPopup);
                }
            }

            function onMouseOut(e) {
                removePopup(hoverPopup);
            }

            function onMapClick(e) {
                var features = map.queryRenderedFeatures(e.point, { layers: ["wards", "precincts"] });
                if (features.length > 0) {
                    map.getCanvas().style.cursor = "pointer";
                    clickPopup.setLngLat(e.lngLat)
                        .setHTML(popupContent(features[0], e))
                        .addTo(map);
                }
            }

            map.on("mousemove", "wards", onMouseMove);
            map.on("mouseout", "wards", onMouseOut);
            map.on("click", "wards", onMapClick);
            map.on("mousemove", "precincts", onMouseMove);
            map.on("mouseout", "precincts", onMouseOut);
            map.on("click", "precincts", onMapClick);
        });

        function getMapLayer() {
            return document.querySelector("input[type='radio']:checked").value;
        }

        function updateMapLayer() {
            var layer = getMapLayer();
            var hideLayer = layer === "precincts" ? "wards" : "precincts";
            map.setFilter(layer, null);
            map.setFilter(hideLayer, ["has", "FAKEPROP"]);
        }

        function popOpacityScale(layer) {
            var maxScale = layer === "wards" ? 20000 : 500;
            var scaleOpacity = document.querySelector("input[name='opacity']").checked;
            var fillOpacity = scaleOpacity ?
                ["interpolate", ["linear"], ["get", "ballots_cast"], 0, 0.0, maxScale, 1.0]
                : ["case", ["==", ["get", "ballots_cast"], 0], 0, 0.7];
            return fillOpacity;
        }

        function updateCheckedLayers() {
            // Resetting entire style, otherwise errors thrown
            var selected = [];
            var other = true;
            document.querySelectorAll("input[type='checkbox'][name='candidate']").forEach(function (el) {
                if (el.checked && el.dataset.prop !== "other") {
                    selected.push(el.dataset.prop);
                } else if (el.dataset.prop === "other") {
                    other = el.checked;
                }
            });
            if (other) {
                selected = selected.concat(candidates
                    .filter(function(c) { return !c.primary; })
                    .map(function (c) { return c.key; }));
            }
            var style = map.getStyle();
            style.layers.forEach(function (layer) {
                if (["wards", "precincts"].includes(layer.id)) {
                    var expression = layer.paint['fill-color'];
                    var newExpression = [...expression];
                    var maxExpression = ["max"].concat(selected.map(function (s) { return ["get", s]; }));
                    newExpression[2] = maxExpression;
                    layer.paint['fill-color'] = newExpression;
                    layer.paint['fill-opacity'] = popOpacityScale(layer.id);
                }
            });
            map.setStyle({...style});
        }

        document.querySelectorAll("input[type='radio']").forEach(function (el) {
            el.addEventListener("change", function () {
                updateMapLayer();
                updateCheckedLayers();
            });
        })

        document.querySelectorAll("input[type='checkbox']").forEach(function (el) {
            el.addEventListener("change", updateCheckedLayers);
        });
    </script>
</body>

</html>
